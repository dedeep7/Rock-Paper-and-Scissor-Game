<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="chooses">
      <div class="choose" id="rock">
        <img src="Rock.png" />
      </div>
      <div class="choose" id="paper">
        <img src="Paper.png" />
      </div>
      <div class="choose" id="scis">
        <img src= "scissor.png"/>
      </div>
    </div>
<div class="score-border">
    <div class="Scores">
      <div class="score">
        <p id="your_score">0</p>
        <p>YOU</p>
      </div>
      <div class="score">
        <p id="c_score">0</p>
        <p>COMP</p>
      </div>
    </div>
</div>

    <div class="msg-container">
      <p id="msg">Play your move!!</p>
    </div>
    <script src="game.js"></script>
  </body>
</html>
